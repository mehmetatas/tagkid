<div class="modal-header">
    <h3 class="modal-title">New Category!</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation">
        <div class="form-group">
            <input type="text" placeholder="name" class="form-control" ng-model="newCategory.Name" required />
        </div>
        <div class="form-group">
            <textarea placeholder="description" class="form-control" rows="3" ng-model="newCategory.Description"></textarea>
        </div>

    </form>
</div>
<div class="modal-footer">
    <div class="btn-group pull-left" dropdown>
        <a href="#" dropdown-toggle><label class="label m-r-xs text-md" ng-class="newCategory.CssClass">{{newCategory.ColorName}}</label></a>
        <div class="dropdown-menu text-lg padder" role="menu">
            <a href ng-repeat="color in newCategoryColors" ng-click="selectNewCategoryColor(color);">
                <label ng-class="color.CssClass" class="label m-r-xs">{{color.Name}}</label>
            </a>
        </div>
    </div>
    <button class="btn btn-default" ng-click="cancelNewCategory()">Cancel</button>
    <button class="btn btn-success" ng-click="saveNewCategory()" ng-disabled="form.$invalid">OK</button>
</div>
