<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>Tag Kid :: Sign In</title>
    <link href="css/style.default.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>

<body>
    <div id="preloader">
        <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
    </div>
    <div class="signup-container">
        <div class="signup-form">
            <h1 class="text-center">Tag Kid</h1>
            <h4 class="text-center">Sign In</h4>

            <input type="text" class="email signin" placeholder="Email or Username" />
            <input type="password" class="pword signin" placeholder="Password" />

            <button class="btn btn-success btn-block">Sign In</button>
            <button class="btn btn-primary btn-facebook btn-block">Sign In With Facebook</button>
            <br>
            <small>Do not have an account? <a href="signup.html">Sign Up here.</a></small>
            <br>
            <a href="#"><small>Forgot your password?</small></a>
        </div>
    </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modernizr.min.js"></script>
    <script src="js/retina.min.js"></script>

    <script src="js/custom.js"></script>
</body>
</html>
