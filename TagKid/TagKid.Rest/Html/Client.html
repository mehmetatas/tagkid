<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-2.1.1.min.js"></script>
    <script src="../Scripts/jquery.cookie.js"></script>
    <script src="../Scripts/tagkid.js"></script>
</head>
<body>
    <input type="button" id="signUpWithEmail" value="Sign Up With Email" />
    <input type="button" id="signInWithPassword" value="Sign In With Password" />

    <script type="text/javascript">
        $(function () {
            $('#signUpWithEmail').on('click', function () {
                tagkid.authService.signUpWithEmail({
                    Username: 'username',
                    Email: 'mail@mail.com',
                    Password: 'pwd-1234',
                    Fullname: 'full-name'
                });
            });

            $('#signInWithPassword').on('click', function () {
                tagkid.authService.signInWithPassword({
                    emailOrUsername: 'username',
                    Password: 'pwd-1234'
                });
            });
        });
    </script>
</body>
</html>
